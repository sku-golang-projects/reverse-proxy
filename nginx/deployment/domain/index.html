<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title> Nginx Reverse Proxy</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body> 
        <script nonce="EMW1R5qCtyM053kgFJnJKQ">  
            // alert("Hello World!!!");
            fetch('https://registry.npmjs.org/-/v1/search?text=node-red-contrib')
            .then(response => response.json())
            .then(data => {
                // Create a new <pre> element to display JSON data
                const preElement = document.createElement('pre');
                // Convert the JSON data to a string and set it as the text content of the <pre> element
                preElement.textContent = JSON.stringify(data, null, 2);
                // Append the <pre> element to the body of the document
                document.body.appendChild(preElement);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Create a new <p> element to display the error message
                const errorElement = document.createElement('p');
                errorElement.textContent = 'Error fetching data. Please try again later.';
                // Append the <p> element to the body of the document
                document.body.appendChild(errorElement);
            });
        </script>

        <button onclick="window.location.href = 'https://registry.npmjs.org/-/v1/search?text=node-red-contrib';" nonce="EMW1R5qCtyM053kgFJnJKQ">Refesh Page</button>
    </body>  
</html>
